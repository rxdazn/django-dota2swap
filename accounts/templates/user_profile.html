{% extends 'base.html' %}

{% block title %}{{ view_user.username }}'s profile{% endblock %}

{% block body %}

<img class="profile-avatar" src="{{ view_user.avatar_medium }}" alt="avatar" />
<div class="page-header">
    <h1>{{ view_user.username }} <small>{{ view_user.steam_id }}</small></h1>
</div>

<h2>Backpack</h2>

<ul>
    {% for item in view_user.items.all %}
        <li>{{ item.unique_id }} </li>
    {% endfor %}
</ul>

{% endblock %}
